<!DOCTYPE html>
<html>
<head>
	<title>Quiz App in web</title>
	<link rel="stylesheet" type="text/css" href="q.css">
	<script type="text/javascript" src="q.js"></script>
</head>
<body>
<form name="quiz" id="quiz">
	<div>
	<p>1. Find the prime among the give choice</p>
	<p><input type="radio" name="question1" value="HTML">A.11</p>
	<p><input type="radio" name="question1" value="Python">B.14</p>
	<p><input type="radio" name="question1" value="Javascript">C.16</p>
	<p><input type="radio" name="question1" value="Swift">D.20</p>

	</div>
	<div>
	<p>2. Find the perfect square</p>
	<p><input type="radio" name="question2" value="64">A.64</p>
	<p><input type="radio" name="question2" value="144">B.144</p>
	<p><input type="radio" name="question2" value="441">C.441</p>
	<p><input type="radio" name="question2" value="16">D.16</p>

	</div>
	
	<div>
	<p>3. Find odd one out</p>
	<p><input type="radio" name="question3" value="5">A.5</p>
	<p><input type="radio" name="question3" value="7">B.7</p>
	<p><input type="radio" name="question3" value="1">C.1</p>
	<p><input type="radio" name="question3" value="11">D.11</p>

	</div>
	
	<div>
	<p>4. Find the moduls of 4 is equal to 1</p>
	<p><input type="radio" name="question4" value="14">A.14</p>
	<p><input type="radio" name="question4" value="20">B.20</p>
	<p><input type="radio" name="question4" value="13">C.13</p>
	<p><input type="radio" name="question4" value="18">D.18</p>

	</div>
	
	<div>
	<p>5. Find the longest word</p>
	<p><input type="radio" name="question5" value="smile">A.smile</p>
	<p><input type="radio" name="question5" value="distance">B.distance</p>
	<p><input type="radio" name="question5" value="mass">C.mass</p>
	<p><input type="radio" name="question5" value="reputation">D.reputation</p>

	</div>
	
	<input type="button" name="" value="done" id="button" onclick="check()">

</form>
<p id="result"></p>
</body>
</html>
